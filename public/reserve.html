<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>

  <div class="card text-center">
    <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
          <a class="nav-link navColor" href="./index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link navColor active" href="./reserve.html">Make Reservation</a>
        </li>
        <li class="nav-item">
          <a class="nav-link navColor" href="./table.html">View Reservations</a>
        </li>
      </ul>
    </div>
    <div class="card-body">
      <img
        src="https://i.ibb.co/gZKQn8P/code-cafe-logo.png"
        alt="logo">

      <form>
        <div class="form-group">
          <label class="themeGray" for="name">Name for Reservation:</label>
          <input type="text" class="form-control" id="nameInput" placeholder="Ex. John Doe">
        </div>
        <div class="form-group">
          <label for="phoneNumber" class="themeGray">Phone Number:</label>
          <input type="text" class="form-control" id="numberInput" placeholder="Ex. 9091452385">
        </div>
        <div class="form-group">
          <label for="email" class="themeGray">Email:</label>
          <input type="text" class="form-control" id="emailInput" placeholder="Ex. joe.reserve@gmail.com">
        </div>
        <div class="form-group">
          <label for="id" class="themeGray">Unique ID:</label>
          <input type="text" class="form-control" id="idInput" placeholder="Ex. 505">
        </div>
        <button type="button" class="btn btn-warning" id="submit">Make Reservation!</button>
      </form>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
